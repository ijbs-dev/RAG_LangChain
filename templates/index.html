<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatLIKE Twitter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #343541;
            color: #d1d5db;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #40414f;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .sidebar img {
            width: 100px;
            margin-bottom: 10px;
        }

        .sidebar h1 {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            margin-bottom: 2cm; /* Adiciona um espaço de 2 cm na parte inferior */
        }

        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            justify-content: flex-end;
        }

        .user-message .message-content {
            background-color: #007acc;
            color: white;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .bot-message .message-content {
            background-color: #4a5568;
            color: white;
        }

        .message-content {
            padding: 10px;
            border-radius: 10px;
            line-height: 1.5;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #40414f;
            border-radius: 10px;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background-color: #2c2d35;
            color: white;
            margin-right: 10px;
            font-size: 16px;
        }

        .chat-input input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #007acc;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .chat-input input[type="submit"]:hover {
            background-color: #005fa3;
        }

        .layout {
            display: flex;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div class="sidebar">
            <img src="{{ url_for('static', filename='img/icon.png') }}" alt="Icone do Chat">
            <h1>ChatLIKE Twitter</h1>
        </div>
        <div class="container">
            <div class="chat-history">
                {% for msg in chat_history %}
                <div class="message {% if msg.user %}user-message{% else %}bot-message{% endif %}">
                    <div class="message-content">
                        {{ msg.text }}
                    </div>
                </div>
                {% endfor %}
            </div>
            <form class="chat-input" method="post">
                <input type="text" id="question" name="question" placeholder="Faça uma pergunta..." required>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</body>

</html>
